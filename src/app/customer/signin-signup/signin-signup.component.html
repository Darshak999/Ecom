<div class="jumbotron">
  <div class="conativner">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3>Registration - Angular 17 Reactive Froms With validation </h3>
        <form  >
          <div class="form-grop">
            <label for="name">Name</label>
            <input type="text" class="form-control" formcontrolName="name">
          </div>

          <div class="form-grop">
            <label for="mobile">Mobile Number</label>
            <input type="tel" class="form-control" formcontrolName="mobNumber">
          </div>

          <div class="form-grop">
            <label for="age">Entar Your age</label>
            <input type="number" class="form-control" formcontrolName="age">
          </div>

          <div class="form-grop">
            <label for="dob">Entar Your Bod</label>
            <input type="date" class="form-control" formcontrolName="dob">
          </div>

          <!-- New Row -->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="email">Email</label>
              <input type="email" class="form-control" placeholder="darshak@gmail.com" formControlName="email">
            </div>

            <div class="form-group col-md-6">
              <label for="password">Password</label>
              <input type="password" class="form-control" placeholder="password" formControlName="password">
            </div>

            <div class="form-group" >
              <label for="address">Address</label>
              <input type="text" class="form-control" placeholder="A/1002" formControlName="addLine1">
            </div>

            <div class="form-group" >
              <label for="address2">Address 2</label>
              <input type="text" class="form-control" placeholder="apatment,floor" formControlName="addLine2">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="city">City</label>
              <input type="text" class="form-control" placeholder="city" formControlName="city">
            </div>
            <div class="form-group col-md-4">
              <label for="state">State</label>
            <select  id="inputState" class="form-control" formControlName="state" >
              <option selected>Choose...</option>
              <option>...</option>
            </select>
            </div>
            <div class="form-group col-md-2">
              <label for="zipcode">Zip code</label>
              <input type="text" class="form-control" placeholder="zipcode" formControlName="zipcode">
            </div>
          </div>

          <div class="form-group">
            <label for="language">Language</label>
            <select multiple class="form-control" formControlName="language">
              <option>Guj</option>
              <option>Eng</option>
              <option>otherrs</option>
            </select>
          </div>

          <div class="form-group">
            <label for="gender">Gender</label>
            <div class="form-check form-check-inline">
              <input type="radio" class="form-check-inline" formControlName="gender"
              value="Male">
              <label for="male" class="form-check-inline">Male</label>
            </div>
            <div class="form-check-inline">
              <input type="radio" class="form-check-inline" formControlName="gender"
              value="Female">
              <label for="female" class="form-check-inline">Female</label>
            </div>
            <div class="form-check-inline">
              <input type="radio" class="form-check-inline" formControlName="gender"
              value="others" disabled>
              <label for="others" class="form-check-inline">Others</label>
            </div>
          </div>

          <div class="form-grop">
            <label for="somthingAboutYou">Somthing About You</label>
            <textarea class="form-control" rows="3" formControlName="aboutyou"></textarea>
          </div>
          <div class="form-grop">
            <label for="uploadphoto">Upload Your Photo</label>
            <input type="file" class="form-control" formControlName="uploadphoto">
          </div>
          <div class="form-grop">
            <input type="checkbox" class="form-check-inline" formControlName="agreetc">
            <label for="agreetc" class="form-check-inline">Terms and Conditions</label>
          </div>

          <div class="form-group">
            <label for="state">What Do You What ?</label>
          <select  class="form-control" formControlName="role" >
            <option value="seller">Seller</option>
            <option value="buyer">Buyer</option>
          </select>
          </div>

          <div class="form-group">
            <button class="btn btn-primary">Register</button>
          </div>
        </form>

        <!-- login form here  -->
         <p class="sim-pointer" routerLink="/sign-in" > Alread have an Account click here to Login</p>
      </div>
      <div class="col-md-6 offset-md-3">
        <h3>Login - Angulal 17 Template drivend from with validation </h3>
        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="userEmail">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="userPassword">
          </div>
          <div class="form-group">
            <button class="btn btn-primary">Login</button>
          </div>
        </form>
        <p class="sim-pointer" routerLink="/sign-up" > Don't have an Account click here to Register</p>
      </div>
    </div>
  </div>
</div>
